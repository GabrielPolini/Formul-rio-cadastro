<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulário de Contato</title>
</head>

<body>
    <nav>
        <div>
            <script>
                function validacao() {
                    if (document.frmcaduser.nome.value == "") {
                        alert("Preencha corretamente o campo nome ");
                    } else if (document.frmcaduser.sobrenome.value == "") {
                        alert("Preencha corretamente o campo sobrenome ");
                    } else if (document.frmcaduser.email.value == "") {
                        alert("Preencha corretamente o campo e-mail ");
                    } else if (document.frmcaduser.celular.value == "") {
                        alert("Preencha corretamente o campo celular ");
                    } else if (document.frmcaduser.datanascimento.value == "") {
                        alert("Preencha corretamente a data de nascimento!");
                    } else if (document.frmcaduser.endereco.value == "") {
                        alert("Preencha corretamente o campo endereço");
                    } else if (document.frmcaduser.cep.value == "") {
                        alert("Preencha corretamente o campo CEP")
                    } else if ((!document.frmcaduser.rdsexo[0].checked) && (!document.frmcaduser.rdsexo[1].checked)) {
                        alert("Preencha corretamente o campo sexo! ");
                        return true;
                    }
                    return false;
                }
            </script>
            <h2>Cadastre-se</h2>

            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <h1>Contato</h1>
                                <form name="frmcaduser" onsubmit="return validacao()" action="#" method="POST">
                                    <div class="form-group">
                                        <label for="nome">Primeiro nome:</label>
                                        <input class="form-control" type="text" name="nome" id="nome"
                                            placeholder="Digite o seu nome...">
                                    </div>
                                    <div class="form-group">
                                        <label for="sobrenome">Último nome:</label>
                                        <input class="form-control" type="text" name="sobrenome" id="sobrenome"
                                            placeholder="Digite o seu último nome...">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input class="form-control" type=email name="email" id="email"
                                            placeholder="Digite o seu e-mail...">
                                    </div>
                                    <div class="form-group">
                                        <label for="celular">Número de celular:</label>
                                        <input class="form-control" type="text" maxlength="10" id="celular"
                                            placeholder="Digite o número do seu celular...">
                                    </div>
                                    <div class="form-group">
                                        <label for="datanascimento">Data de nascimento:</label>
                                        <input class="form-control" type="date" id="datanascimento"
                                            placeholder="Insira a sua data de nascimento...">
                                    </div>
                                    <div class="form-group">
                                        <label for="endereco">Digite o seu endereço:</label>
                                        <textarea class="form-control" name="endereco" id="endereco"
                                            placeholder="Insira seu endereço (Cidade, Estado, Bairro, Rua, N°, Complemento...)"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="cep">CEP:</label>
                                        <input class="form-control" type="text" maxlength="8" id="cep"
                                            placeholder="Digite o cep da sua rua (apenas números)">
                                    </div>
                                    <div class="form-group">
                                        <label for="upload">Upload de imagem:</label>
                                        <input class="form-control" type="file" id="upload"
                                            placeholder="Faça o upload de alguma imagem da sua preferência">
                                    </div>
                                    <div class="form-group">
                                        <label for="genero">Gênero:</label>
                                        <br>
                                        <input type="radio" name="genero">Masculino
                                        <br>
                                        <input type="radio" name="genero">Feminino
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="termos">Eu aceito os termos e condições</label>
                                        <input type="checkbox" name="termos">
                                        <br>
                                    </div>

                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">ENVIAR</button>
                                        <button type="reset" class="btn btn-primary">RESETAR</button>

                                    </div>

    </nav>
    </div>
    </form>
    </div>
    </div>
    </div>



    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
